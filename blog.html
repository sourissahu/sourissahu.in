
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Souris Sahu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="cv/A_Customised_CurVe_CV.pdf" target="_blank">View CV</a>
            </nav>
        </div>
    </header>

    <main>
        <!-- Form to Post New Blog -->
        <section>
            <h2>Create a New Blog Post</h2>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <label for="postTitle">Title:</label><br>
                <input type="text" id="postTitle" name="postTitle" required><br><br>

                <label for="postContent">Write-up:</label><br>
                <textarea id="postContent" name="postContent" rows="5" required></textarea><br><br>

                <label for="postImage">Upload Image:</label><br>
                <input type="file" id="postImage" name="postImage" accept="image/*"><br><br>

                <label for="postDoc">Upload Word Document:</label><br>
                <input type="file" id="postDoc" name="postDoc" accept=".doc, .docx"><br><br>

                <button type="submit">Post</button>
            </form>
        </section>

        <!-- Section to Display Blog Posts -->
        <section>
            <h2>Blog Posts</h2>
            <div id="blogPosts">
                <!-- Dynamic posts will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Souris Sahu</p>
    </footer>
</body>
</html>
